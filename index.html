<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in pagee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h1>Log in</h1>
      <br />
      <hr />
      <br />
      <div class="icons">
        <button>
          <a href="#"
            ><img src="iconmonstr-facebook-1-240.png" alt="facebook"
          /></a>
        </button>
        <button>
          <a href="#"
            ><img src="iconmonstr-linkedin-1-240.png" alt="linkedin"
          /></a>
        </button>
        <button>
          <a href="#"
            ><img src="iconmonstr-twitter-1-240.png" alt="twitter"
          /></a>
        </button>
      </div>
      <br />
      <p>or use your email</p>
      <br />
      <form action="login">
        <div class="email">
          <h3>Email</h3>
          <input type="email" placeholder="Email" name="Email" />
        </div>
        <br />
        <div class="password">
          <h3>Password</h3>
          <input type="password" placeholder="Password" name="Password" />
        </div>
      </form>
      <br />
      <div class="tick">
        <div class="remember-me">
          <input type="checkbox" />
          <button><h3>Remember Me</h3></button>
        </div>
        <br />
        <button type="button">
          <a href="#"><h3>Forgot Password?</h3></a>
        </button>
      </div>
      <br />
      <button class="submit" type="submit">Submit</button>
      <br />
      <div class="footer">
        <button type="button">
          <a href=""><h3>Privacy Policy</h3></a>
        </button>
        <button type="button">
          <a href=""><h3>Terms & Conditions</h3></a>
        </button>
      </div>
    </div>
  </body>
</html>
